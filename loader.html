<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rotating Outer Ring Loader</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px) saturate(1.5) contrast(1.25);
            font-family: Arial, sans-serif;
        }
        
        .loader-bg {
            width: 10rem;
            height: 10rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .rotating-ring {
            width: 100%;
            height: 100%;
            animation: spin 2s linear infinite;
            object-fit: contain;
            display: block;
            pointer-events: none;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .cb-center {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 8rem;
            height: 8rem;
            transform: translate(-50%, -50%);
            object-fit: contain;
            z-index: 2;
            pointer-events: none;
        }
        
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        
        .loading-text {
            position: absolute;
            left: 50%;
            bottom: -2.5rem;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 0.2em;
            color: #64748b;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
        
        .dot {
            display: inline-block;
            animation: bounce 1.2s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%,
            80%,
            100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>

<body>
    <div class="loader-bg">
        <img src="img/outer-ring.png" alt="Rotating Outer Ring" class="rotating-ring">
        <img src="img/cb-text.png" alt="CB" class="cb-center">
        <div class="loading-text">
            <span>loading</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
        </div>
    </div>
</body>

</html>
